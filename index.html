<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <audio  id="audioplay">
        <source src="./mixkit-retro-game-notification-212.wav">
    </audio>
    <audio  id="successaudio">
        <source src="./mixkit-wrong-answer-bass-buzzer-948.wav">
    </audio>
    <audio id="playback">
        <source src="./level-win-6416.mp3">
    </audio>
   <h1 id="fun">Have fun learning</h1>
    <main>
    <div id="startgameDIV">
        <h1>Coding time quized</h1>
        <p>This time quiz will text your  knowledge on some basic ,HTML ,CSS and JAVASCRIPT SKILL</p>
        <div>
            <button id="startgame">Start quiz</button>
            <button id="highscorecheck">view highscore</button>
        </div>
       <h2 id="alertmessage"></h2>
    </div>
    <div id="questiondiv">
        <div id="minuteleft">
            <h6 id="remainsecond">Time Left</h6>
            <span id="timecount">60</span>
        </div>
        <div><p id="questionmessage"></p></div>
        <div id="answerlist">
                <button id="a" onclick="playquiz('a')">questiona</button>
                <button id="b" onclick="playquiz('b')">questionb</button>
                <button id="c" onclick="playquiz('c')">questionc</button>
                <button id="d" onclick="playquiz('d')">questiond</button>    
        </div>
        
        <div id="displaymessage">
        <h3 id="correct-answer"></h3>
       </div>
    </div>
    <div id="enterinitial">
        <div id="allinitial">
        <p id="displaypoint"></p>
        <div id="inputlabel">
            <label for="inputvalue">Enter Initial :</label>
            <input id="inputvalue" type="text" placeholder="enter intial for high score">
        </div>
        <button  id="savescore">Save score</button>
    </div>
    </div>
    <div id="highscore">
        <div  id="scoreinfo">
        <h3> User Initial</h3>
        <h3>highscore</h3>
    </div>
    <div id="displayinfo">
    <div >
        <ul id="initiallist">
        </ul>
    </div>
    <div>
        <ul id="highscorelist">
        </ul>
    </div>
    </div>
    <div id="againbtn">
    <button id="playagain">play again</button>
    <button id="clearscore">clear Scores</button>
</div>
<button id="homepage">Home page</button>
    </div>


</main>
 <script src="./script.js"></script>
</body>
</html>
