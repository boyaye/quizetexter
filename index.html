<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <h1 style="color: white;">have fun learning</h1>
    <main>
    <div id="startgameDIV">
        <h1>Coding time quized</h1>
        <p>This time quiz will text your  knowledge on some basic ,HTML ,CSS and JAVASCRIPT SKILL</p>
        <div>
            <button id="startgame">Start quiz</button>
            <button id="highscorecheck">view highscore</button>
        </div>
       <h2 id="alertmessage" style="margin-top: 30px; font-style: italic; font-size: 20px; color: red;"></h2>
    </div>
    <div id="questiondiv">
        <div id="minuteleft">
            <h6 id="remainsecond">Time Left</h6>
            <span id="timecount">60</span>
        </div>
        <div><p id="questionmessage">this is the love</p></div>
        <div id="answerlist">
            <ol>
                <button id="a" onclick="playquiz('a')">A</button>
                <button id="b" onclick="playquiz('b')">B</button>
                <button id="c" onclick="playquiz('c')">C</button>
                <button id="d" onclick="playquiz('d')">D</button>      
        </div>
        <div id="displaymessage">
        <h3 id="correct-answer"></h3>
       </div>
    </div>
    <div id="enterinitial">
        <div id="allinitial">
        <p id="displaypoint">display point</p>
        <div id="inputlabel">
            <label>Enter Initial :</label>
            <input id="inputvalue" type="text" placeholder="enter intial for high score">
        </div>
        <button  id="savescore">Save score</button>
    </div>
    </div>
    <div id="highscore">
        <div  id="scoreinfo">
        <h3> User Initial</h3>
        <h3>highscore</h3>
    </div>
    <div id="displayinfo">
    <div >
        <ul id="initiallist">
        </ul>
    </div>
    <div>
        <ul id="highscorelist">
        </ul>
    </div>
    </div>
    <div id="againbtn">
    <button id="playagain">play again</button>
    <button id="clearscore">clear Scores</button>
</div>
<button id="homepage"  style="margin-top: 50px; background-color: black; color: white; padding: 15px;">Home page</button>
    </div>


</main>
 <script src="./script.js"></script>
</body>
</html>
